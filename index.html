    <div id="container">
      <div id="info">
        <div id="logowrap">
          <img src="./assets/peripan-tagline-c.png" alt="" />
        </div>
        <div class="general-info">
          <h2>
            Dial <a href="tel:888-901-2726">(888)901-2726</a> to reach PeriPan
          </h2>
          <p>
            Type in your Zip Code or zoom and click on your county for simple
            switchboard instructions
          </p>
          <form id="zip-form">
            <!-- <label for="zipcode">Enter your Zip Code: </label> -->
            <div class="input-group">
              <input
                autocomplete="off"
                name="zipcode"
                id="zip-input"
                placeholder="Enter Zip Code"
                value=""
                autofocus
              />
              <button
                id="zip-submit"
                type="submit"
                class="submit-btn btn btn-primary"
              >
                <i class="fas fa-search"></i>
              </button>
            </div>
          </form>
        </div>
        <div id="popup2">
          <div id="exit" title="close">X</div>
          <div id="instructions"></div>
        </div>
      </div>

      <div id="mapwrap">
        <div id="map"></div>
        <div id="popup1"></div>
      </div>
    </div>

    <script src="./js/app.js"></script>
